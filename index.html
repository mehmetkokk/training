<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kutuToplam{
            position: fixed;
            right: 10px;
            bottom: 10px ;
           
            
        }
    </style>
</head>
<body>
        <form name="toplam">
            <label>1. Sayı : </label>
            <input type="text" id="Number1"><br><br>
            <label>2. Sayı : </label>
            <input type="text" id="Number2"><br><br>
            <input type="button" id="btnTopla" value="TOPLA">
        </form>
        <br>
        <div id="kutuToplam"></div>
        
        <script>
            let btn=document.getElementById("btnTopla");
            btn.onclick=function(){
                const s1=Number(document.getElementById("Number1").value);
                const s2=Number(document.getElementById("Number2").value);
                const toplam=s1+s2;
                document.getElementById("kutuToplam").innerHTML=" "+toplam;
            }
        </script>
</body>
</html>
